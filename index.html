<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boss Monster</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <div class="container-fluid p-3">
      <div class="row " id='heroes'>
        <div class="col-3">
          <div class="card h-100">
            <div class="card-body text-center">
              <img class="img-fluid hero-height"
                src="https://images.unsplash.com/photo-1570989086575-503363bb091b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80">
              <div id="rabbit"></div>
              <!-- <h2>${h.name}</h2>
              <h3>HEALTH: ${h.health}</h3>
              <h3>GOLD:</h3>
              <h3>LVL: ${h.lvl}</h3> -->
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card h-100">
            <div class="card-body text-center">
              <img
                src="https://images.unsplash.com/photo-1604868379657-dd7c35f6c4cf?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
                class="img-fluid hero-height">
              <div id="elf">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-4" id="boss">
          <div class="card h-100">
            <img
              src="https://images.unsplash.com/photo-1551899714-406fb07fb6ae?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2971&q=80"
              alt="" class="img-contained">
            <div class="card-body text-center">
              <h1 class="lvl">name lvl 1</h1>

              <h2 class="heath">Health 100/100</h2>
            </div>
          </div>
          <button onclick="attackBoss()"> STABBY </button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4">
          TEXT TEXT
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
